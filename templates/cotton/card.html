{% load static %}

<div class="text-center space-y-4 w-full max-w-md mx-auto shadow-md py-6 px-4 md:max-w-lg h-full flex flex-col">
    {% if title %}
    <p class="font-bold text-2xl text-center">{{ title }}</p>
    {% endif %}
    <div class="h-64 lg:h-[28rem] w-full overflow-hidden mx-auto mb-4 flex-shrink-0">
        <img src="{% static image_path %}" class="w-full h-full object-contain" />
    </div>
    {% if subtitle %}
    <p class="font-bold text-xl text-center">{{ subtitle }}</p>
    {% endif %}
    <p>{{ slot }}</p>
</div>
