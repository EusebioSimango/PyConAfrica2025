{% load static %}

<div class="text-center space-y-3 w-80 shadow-md py-5 px-2">
    {% if title %}
    <p class="font-bold text-2xl text-center">{{ title }}</p>
    {% endif %}
    <div class="h-56 w-64 overflow-hidden mx-auto pb-3">
        <img src="{% static image_path %}" class="min-w-full min-h-full object-cover" />
    </div>
    {% if subtitle %}
    <p class="font-bold text-xl text-center">{{ subtitle }}</p>
    {% endif %}
    <p>{{ slot }}</p>
</div>
