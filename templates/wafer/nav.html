{% load i18n %}

{% for item in WAFER_MENUS.items %}
{% if item.image and item.url %}
<a class="nav-item">one</a>

{% elif item.url %}

<a class="nav-item">two</a>

{% else %}
<div x-data="{open:false}" class="relative inline-block">
  <button class="nav-item" @click="open=! open">
    {{ item.label }}
    <i class="fa fa-chevron-up" aria-hidden="true" x-show="open"></i>
    <i class="fa fa-chevron-down" aria-hidden="true" x-show="!open"></i>

  </button>
  <div x-show="open" @click.outside="open = false"
    class="absolute left-0 mt-2 min-w-fit bg-gray-800 border border-slate-700 rounded-md shadow-lg z-50 flex flex-col gap-2 p-2"
    style="display: none;">

    {% for subitem in item.items %}
    <a class="nav-item" href="{{ subitem.url }}">
      {{ subitem.label }}
    </a>
    {% endfor %}

  </div>
</div>

{%endif%}
{% endfor %}
